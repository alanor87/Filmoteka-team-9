<!DOCTYPE html>
<html lang="en" class="main-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <title>Filmoteka-team-9</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  </head>

  <body>
    <div class="preloader">
      <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor"
          d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
        </path>
      </svg>
    </div>
    <header class="header header-main-background">
      <div class="container">
        <div class="header-wrapper">
          <a class="logo link" href="./index.html" lang="en">
            <svg class="menu-btn-svg" width="25px" height="25px">
              <use href="./images/symbol-defs.svg#icon-film"></use>
            </svg>
            <span class="hidden-in-mobile">Filmoteka</span></a
          >
          <nav class="nav">
            <ul class="nav-list list">
              <li class="nav-list-item">
                <a class="nav-list-link link nav-active" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-list-item">
                <a class="nav-list-link link" href="./library.html"
                  >my library</a
                >
              </li>
              <li class="nav-list-item">
                <button
                  class="logIn nav-list-item"
                  data-action="login-lightbox"
                >
                  Log in/Log out
                </button>
                <button
                  class="SignUp nav-list-item"
                  data-action="signup-lightbox"
                >
                  Sign Up
                </button>
              </li>
            </ul>
          </nav>
        </div>
        <div class="search-wrapper">
          <form class="search-form" id="search">
            <input
              class="search-input"
              id="input"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Поиск фильмов"
              value=""
            />
            <button class="search-button" type="submit" title="Go!">
              <svg class="search-button-icon" width="12px" height="12px">
                <use href="./images/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          <div class="theme-switch-div">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="switch theme"
            />
          </div>
        </div>
        <!-- Error notification -->
        <p class="warning-notification"></p>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="movie__list"></ul>
        <ul class="pagination__list">
          <li class="pagination__item">
            <button class="pagination__btn" type="button" data-prev-pagination>
              <svg class="pagination__svg" width="16" height="16px">
                <use href="./images/symbol-defs.svg#icon-arrow-left"></use>
              </svg>
            </button>
          </li>
          <li class="pagination__item">
            <ul
              class="pagination-controls__list"
              data-pagination-controls-list
            ></ul>
          </li>
          <li class="pagination__item">
            <button class="pagination__btn" type="button" data-next-pagination>
              <svg class="pagination__svg" width="16" height="16px">
                <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
              </svg>
            </button>
            <span id="p2agination_1" class="p2agination_1"></span>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p class="copyright-text">
          &copy; 2020 | All Rights Reserved | Developed with
          <svg class="icon-heart" width="14px" height="13px">
            <use href="./images/symbol-defs.svg#icon-favorite"></use>
          </svg>
          by
          <button type="button" class="openModalTeam js-openModalTeam">
            <span class="students-link">GoIT Students</span>
          </button>
        </p>
      </div>
    </footer>
    <div class="modal-movie is-hidden"></div>

    <!--Модальное окно LogIn-->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
      <div class="lightbox__content">
        <div id="login_div" class="main-div">
          <h3 class="title">Log in with email</h3>
          <input type="email" placeholder="Email..." id="email_field" />
          <input
            type="password"
            placeholder="Password..."
            id="password_field"
          />

          <button type="button" data-action="logIn">Login to Account</button>
        </div>
        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        ></button>
        <div id="user_div" class="loggedin-div">
          <button type="button" data-action="logOut">Logout</button>
        </div>
      </div>
    </div>

    <!--Модальное окно SignUp-->
    <div class="lightbox_2 lightbox js-lightbox">
      <div class="lightbox__overlay_2"></div>

      <div class="lightbox__content">
        <div id="signup_div" class="main-div">
          <h3 class="title">Sign up with email</h3>
          <input type="email" placeholder="Email..." id="email" />
          <input type="password" placeholder="Password..." id="password" />

          <button type="button" data-action="signIn">Create account</button>
        </div>
        <button
          type="button"
          class="lightbox__button"
          data-action="close-signup-lightbox"
        ></button>
      </div>
    </div>

    <!--Модалка комманды  -->
    <div class="modalTeam__overlay js-modalTeam__overlay">
      <div class="modalTeam">
        <div class="modalTeam__header">
          <button type="button" class="closeModalTeam js-closeModalTeam">
            X
          </button>

          <h1 class="modalTeam__title">Our Team #27/9</h1>
        </div>
        <div class="modalTeam__container">
          <ul class="modalTeam__list"></ul>
        </div>
        <div class="modalTeam__footer">GoIt-2021</div>
      </div>
    </div>
    <!--  -->
  </body>
</html>
